<!doctype html>
<html lang="en">

<head>
  <title>Dropdown using Bootstrap</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

</head>

<body>

    <div class="dropdown">

        <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Dropdown menu</button>
        <ul class="dropdown-menu">

            <div class="dropdown-header">Heading 1</div>
            <li><a href="" class="dropdown-item"></a>Link 1</li>
            <li><a href="" class="dropdown-item"></a>Link 2</li>
            <div class="dropdown-divider"></div>
            <div class="dropdown-header">Heading 2</div>
            <li><a href="" class="dropdown-item"></a>Link 3</li>
            <li><a href="" class="dropdown-item"></a>Link 4</li>

        </ul>
    </div>

</body>

</html>
