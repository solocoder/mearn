<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Basics</title>
    <style>
        p{
            color: blue;
        }
        #p1{
            color: rgb(187, 144, 16);
        }
        #p2{
            background-color: rgb(227, 104, 104);
        }
        .c1{
            color: brown;
        }
        .c1{
            background-color: rgb(156, 156, 210);
        }
        #p3,#p4,.c3{
            background-color: brown;
        }
    </style>
    
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 style="background-color: rgb(66, 56, 56);">Sample webpage</h1>

    <p>Testing webpage</p>
    <p>Testing sample webpage</p>

    <p id="p1">Testing ID</p>
    <p id="p2">Testing ID2</p>
    <br>

    <p class="c1">class selector</p>
    <p class="c1">class selector 2</p>
    <br>
    

    <p id="p3">grouping</p>
    <p id="p4">grouping2</p>
    <p class="c3">grouping3</p>

    <a href="">Link</a>
    
</body>
</html>
