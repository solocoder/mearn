<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>float Div</title>


    <style>

        #d1{
            background-color: red;
            height: 100px;
            width: 100px;
            float: left;
        }

        #d2{
            background-color: blue;
            height: 100px;
            width: 100px;
            float: left;
        }

        #d3{
            background-color: rgb(92, 208, 29);
            height: 100px;
            width: 100px;
            float: left;
        }
        
        </style>
</head>


<body>

    <div id="d1">Div 1</div>

    <div id="d2">Div 2</div>

    <div id="d3">Div 3</div>
    
</body>
</html>
