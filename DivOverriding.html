<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div overrinding</title>


</head>

<style>

    
#d1{

height: 300px;
width: 300px;
background-color: red;
display: inline;
/* visibility: hidden; */
}


#d2{

height: 300px;
width: 300px;
background-color: green;
}

a{
    display: block;
}




</style>


<body>

    <div id="d1">Div 1</div>

    <a href="">Link</a>

    <div id="d2">div 2</div>


    
</body>
</html>
