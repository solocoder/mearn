<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Div</title>

    <style>

        #d1{

            height: 300px;
            width: 300px;
            background-color: red;
            visibility: hidden;
        }

        
        #d2{

          height: 300px;
          width: 300px;
          background-color: green;
         }
  



    </style>
</head>


<body>

    <div id="d1">Div 1</div>

    <div id="d2">div 2</div>
    
</body>
</html>
