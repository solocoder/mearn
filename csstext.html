<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS text Designing</title>
    <style>

        h1 {
          color: green;
          text-align: center;
          text-decoration: underline;
         }  

         p {
            color: blue;
            text-align: center;
            text-indent: 50px;
         }

    </style>
</head>

<body bgcolor="black">

    <h1>Css text Designing </h1>
    <h2><p>Testing Css formatting attributes</p></h2>

</body>
</html>
